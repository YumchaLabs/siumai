name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      RUSTFLAGS: "-C debuginfo=0"
    strategy:
      matrix:
        rust: [stable]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guardrail (provider dependency graph)
        run: ./scripts/check-provider-deps.sh

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run fast tests (PR safety net)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          cargo test -p siumai-core --lib
          cargo test -p siumai-registry --lib
          cargo test -p siumai --no-default-features --features openai --lib

      - name: Clippy (core crates)
        if: ${{ github.event_name == 'pull_request' }}
        run: cargo clippy -p siumai-core -p siumai-registry -- -D warnings

      - name: Clippy (facade minimal features)
        if: ${{ github.event_name == 'pull_request' }}
        run: cargo clippy -p siumai --no-default-features --features openai --lib --bins --tests --benches -- -D warnings

      - name: Check (extras minimal features)
        if: ${{ github.event_name == 'pull_request' }}
        run: cargo check -p siumai-extras --no-default-features --features openai

      - name: Install nextest
        if: ${{ github.event_name != 'pull_request' }}
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Run tests (nextest)
        if: ${{ github.event_name != 'pull_request' }}
        run: cargo nextest run --profile ci --all-features --workspace

      - name: Run clippy (core)
        if: ${{ github.event_name != 'pull_request' }}
        run: cargo clippy -p siumai --all-features --lib --bins --tests --benches -- -D warnings

      - name: Run clippy (extras)
        if: ${{ github.event_name != 'pull_request' }}
        run: cargo clippy -p siumai-extras --all-features --lib --bins --tests --benches -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  pr-provider-smoke:
    name: PR Provider Smoke (facade)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - openai
          - anthropic
          - google
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (siumai)
        run: cargo check -p siumai --no-default-features --features ${{ matrix.features }}

  pr-facade-guardrails:
    name: PR Facade Guardrails (public surface + examples)
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      RUSTFLAGS: "-C debuginfo=0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Compile facade examples (all providers)
        run: cargo check -p siumai --examples --no-default-features --features all-providers

      - name: Public surface import guard (all providers)
        run: cargo test -p siumai --no-default-features --features all-providers --test public_surface_imports_test

  feature-build-matrix:
    name: Feature Build Matrix (core)
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      RUSTFLAGS: "-C debuginfo=0"
    strategy:
      fail-fast: false
      matrix:
        features:
          - openai
          - anthropic
          - google
          - xai
          - groq
          - ollama
          - minimaxi
          - google,gcp
          - openai,json-repair
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (siumai)
        run: cargo check -p siumai --no-default-features --features ${{ matrix.features }}

      - name: Clippy (siumai)
        run: cargo clippy -p siumai --no-default-features --features ${{ matrix.features }} --lib --bins --tests --benches -- -D warnings

  extras-build-matrix:
    name: Feature Build Matrix (extras)
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
      CARGO_PROFILE_DEV_DEBUG: 0
      RUSTFLAGS: "-C debuginfo=0"
    strategy:
      fail-fast: false
      matrix:
        features:
          - openai,server
          - openai,schema
          - openai,telemetry
          - openai,opentelemetry
          - openai,mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (siumai-extras)
        run: cargo check -p siumai-extras --no-default-features --features ${{ matrix.features }}

      - name: Clippy (siumai-extras)
        run: cargo clippy -p siumai-extras --no-default-features --features ${{ matrix.features }} --lib --bins --tests --benches -- -D warnings

  docs:
    name: Documentation
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build docs
        run: cargo doc --all-features --no-deps

  # Removed openai-only build job; covered by feature-build-matrix
